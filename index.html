<body itemscope itemtype="http://schema.org/Movie">
    <header>
        <h1 itemprop="name"><i class="fas fa-video" aria-hidden="true"></i>Batman</h1>
    </header>
    <main>
        <figure>
            <img src="./assets/hgknLEP.jpg" alt="Batman" itemprop="image">
            <figcaption>
                <h2>Caractéristiques</h2>
                <ul>
                    <li itemprop="productionCompany">Franchise : DC Comics</li>
                    <li itemprop="actor">Acteurs : Christian Bale, Michael Caine, Liam Nesson, Katie Holmes</li>
                    <li itemprop="director">Realisateur : Christopher Nolan</li>
                    <li itemprop="subtitleLanguage">Langues des sous-titres : fr, it, esp</li>
                    <li itemprop="dateCreated">Date de sortie cinéma : 2005/09/10</li>
                </ul>
                <details>
                    <summary itemscope itemtype="http://schema.org/Thing">Description</summary>
                    <p itemprop="description">
                        Comment un homme seul peut-il changer le monde ? Telle est la question qui hante Bruce Wayne
                        depuis cette nuit tragique où ses parents furent abattus sous ses yeux, dans une ruelle de
                        Gotham City. Torturé par un profond sentiment de colère et de culpabilité, le jeune héritier de
                        cette richissime famille fuit Gotham pour un long et discret voyage à travers le monde. Le but
                        de ses pérégrinations : sublimer sa soif de vengeance en trouvant de nouveaux moyens de lutter
                        contre l’injustice.
                    </p>
                </details>

            </figcaption>
        </figure>
    </main>
